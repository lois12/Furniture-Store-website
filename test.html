<!DOCTYPE html>
<html lang="ru">

<head> <!--head-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
    <body class="body">



<details>
    <summary> Список</summary>
    <fieldset class="filter">
        <div class="filter_rightside">
        <div class="filter_leftside">
          <fieldset class="delivery">
            <h4 class="delivery__subtitle">Сроки доставки</h4>
              <div class="delivery__box">
          <div class="delivery__box-item">
              <form action="#" novalidate>
                           <input type="radio"
                           id="no__matter" 
                           name="delivery"
                           checked
                           value="no__matter" >
                
                  <label class="delivery__item" for="no__matter">Неважно</label>
          </div>            
          <div class="delivery__box-item">
                           <input type="radio"
                            id="today" 
                            name="delivery"
                            value="today">
                       
                  <label class="delivery__item" for="today">Сегодня</label>
          </div>
          <div class="delivery__box-item">
                            <input type="radio"
                            id="Tomorow" 
                            name="delivery"
                            value="Tomorow">
                  <label class="delivery__item" for="Tomorow">Завтра</label>
          </div>       
          <div class="delivery__box-item">      
                              <input type="radio"
                              id="3day" 
                              name="delivery"
                              value="3day">
                    <label class="delivery__item" for="3day">До 3 дней</label>
           </div>
                   
          <div class="delivery__box-item">
                              <input type="radio"
                               id="7day" 
                               name="delivery"
                               value="7day">
                    <label class="delivery__item" for="7day">До 7 дней</label>
                    </form>
          </div>
          </fieldset>
          
          
          <div class="range-wrapper">
            <legend class="range-form__legend">Цена</legend>
              <div class="range">
              <label class="range__label" for="price=range">От 0 руб.до 100000 руб.</label>
              <div class="range__slider">
              <input class="range__input range__input--min" type="range" name="range_1" min="1" max="100000" value="1"/>
              <input class="range__input range__input--max" type="range" name="range_1" min="1" max="100000" value="100000"/>
          </div>
           </div>
          </div>
          
          
          <fieldset class="checkbox-wrapper">
            <legend class="checkbox-form__legend">Цвет</legend>
          <div class="color-options">
          
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-white">
              <label class="checkbox__label checkbox__label--white" for="color-white"></label>
            </div>
            
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-black">
              <label class="checkbox__label checkbox__label--black" for="color-black"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-brown">
              <label class="checkbox__label checkbox__label--brown" for="color-brown"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-red">
              <label class="checkbox__label checkbox__label--red" for="color-red"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-orange">
              <label class="checkbox__label checkbox__label--orange" for="color-orange"></label>
            </div>
          
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-yelow">
              <label class="checkbox__label checkbox__label--yelow" for="color-yelow"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-green">
              <label class="checkbox__label checkbox__label--green" for="color-green"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-light-green">
              <label class="checkbox__label checkbox__label--light-green" for="color-light-green"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-light-blue">
              <label class="checkbox__label checkbox__label--light-blue" for="color-light-blue"></label>
          
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-blue">
              <label class="checkbox__label checkbox__label--blue" for="color-blue"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-light-violet">
              <label class="checkbox__label checkbox_label--light-violet" for="color-light-violet"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-violet">
              <label class="checkbox__label checkbox__label--violet" for="color-violet"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input" type="checkbox" id="color-mauve">
              <label class="checkbox__label checkbox__label--mauve" for="color-mauve"></label>
            </div>
          
            <div class="checkbox color-options__checkbox">
              <input class="checkbox__input"type="checkbox" id="color-pink">
              <label class="checkbox__label checkbox__label--pink" for="color-pink"></label>
            </div>
          </div>
          </fieldset>
        </div>
          
        
        
         
        <fieldset class="room-type">
        <legend class="room-type__legend">Тип комнаты</legend>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="kitchen-dinning" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="kitchen-dinning">Кухня и столовая</label>
        </div>
        
          <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="bathroom" name="room-type" >
          <label class="checkbox__label checkbox__label--white" for="bathroom">Ванная комната</label>
          </div>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="child-room" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="child-room">Детская комната</label>
        </div>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="home-ofice" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="home-ofice">Домашний офис</label>
        </div>
        
         <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="living-room" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="living-room">Гостинная</label>
         </div>
        
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="hallway" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="hallway">Прихожая</label>
        </div>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="bedroom" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="bedroom">Спальня</label>
        </div>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="wardrobe" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="wardrobe">Гардероб</label>
        </div>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="dacha" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="dacha">Дача</label>
        </div>
        
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="light" name="room-type">
          <label class="checkbox__label checkbox__label--white" for="light">Свет</label>
        </div>
        
        <form class="filter__form" action="#">
          <button type="submit" class="filter__btn">Применить</button>
        </form>
        
        
        </fieldset>
        </div>
        </div>
        </fieldset>
        





</details>




<details class="basket__modal__dt ">
  <summary><p class="basket__modal__title hover__link">Корзина</p></summary>

  <div class="basket__modal__wrapper">
    <div class="basket__modal__content">
    
  <!--CARD 1-->
  <div class="basket-card_top">
      <div class="basket-card_flex">
          <img class="basket-card-img basket__modal__img" src="IMG/basket/CARDSsmall/basket-card2.jpeg" alt="card1">
          <article class="basket__card__content">
              <div class="basketcard__text">
                  <h2 class="basket-item__title">Стол MENU</h2>
                  <p class="basket-item__price">34 000 руб.</p>
              </div>
              <div class="basket-item-link basket__modal-link">
                  <a class="basket-item-link_style" href="#">Избранные</a>
                  <a class="basket-item-link_style" href="#">Удалить</a>
              </div>
          </article>
      </div>
      <input class="basket-input_qantity-product" type="number" value="1" min="1">
  </div>
  <!--CARD 1-->
  
  <div class="basket-card_bottom">
      <div class="basket-card_flex">
          <img class="basket-card-img basket__modal__img" src="IMG/basket/CARDSsmall/basket-card2.jpeg" alt="card1">
          <article class="basket__card__content">
              <div class="basketcard__text">
                  <h2 class="basket-item__title">Диван NASTAN</h2>
                  <p class="basket-item__price">80 000 руб.</p>
              </div>
              <div class="basket-item-link basket__modal-link ">
                  <a class="basket-item-link_style" href="#">Избранные</a>
                  <a class="basket-item-link_style" href="#">Удалить</a>
              </div>
          </article>
      </div>
      <input class="basket-input_qantity-product" type="number" value="1" min="1">
  
  </div>
  <div class="basket-form-group__btn_bottom center">
    <p class="basket__modal-price">Итого: 114 000 руб.</p>
      <form  action="basket.html">
          <button class="basket-form-group__btn_left btn__animation basket__modal__btn"> Оформить заказ</button>
      </form>
      
  </div>
  </div>
  </div>
  </div>
  

</details>



    </body>









    </html>
